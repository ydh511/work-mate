<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 입력</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div class="container mt-3 mb-5">
  <!-- 선택한 게시판 이름 -->
  <div class="d-flex align-items-center">
    <h1 class="me-3" th:if="${board == null}">전체 게시글</h1>
    <h1 class="me-3" th:unless="${board == null}" th:text="${board.board}">게시판 이름</h1>
  </div>
  <hr>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">비밀번호를 입력하세요</h5>
          <form th:action="@{'/' + ${shopId} + '/community/' + ${board} + '/' + ${shopArticleId} + '/password'}" method="post">
            <input type="hidden" name="shopId" th:value="${shopId}">
            <div class="mb-3">
              <input type="password" class="form-control" name="password" placeholder="비밀번호" required>
            </div>
            <div class="d-grid">
              <input type="submit" class="btn btn-primary" value="제출">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjyIOiIOiC6HT5xPZep3LDzZFg6Wz0F8HK5NtVV30RTVmyQF1X4yGv"
        crossorigin="anonymous"></script>
</body>
</html>
